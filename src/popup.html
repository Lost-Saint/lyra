<!doctype html>
<meta charset="utf-8" />
<link rel="stylesheet" href="popup.css" />

<div id="elements-pane">
    <header>
        <h1>Lyra</h1>
        <a
            href="https://patreon.com/valpackett"
            class="info-opener"
            target="_blank"
            ><img
                src="../assets/images/patreon.svg"
                alt=""
                title="Support on Patreon"
        /></a>
        <a
            href="https://github.com/valpackett/soundfixer"
            class="info-opener"
            target="_blank"
            ><img
                src="../assets/images/github.svg"
                alt=""
                title="View on GitHub"
        /></a>
    </header>

    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="main">
                Main Controls
            </button>
            <button class="tab-button" data-tab="domain">
                Domain Settings
            </button>
        </div>

        <div id="main-tab" class="tab-content active">
            <section id="global-settings">
                <h3>Global Gain</h3>
                <label>
                    <span>Volume</span>
                    <input
                        type="range"
                        id="global-gain"
                        min="0"
                        max="5"
                        step="0.05"
                        value="1.5"
                    />
                    <input
                        type="number"
                        id="global-gain-num"
                        value="1.5"
                        min="0"
                        max="69"
                        step="0.05"
                    />
                </label>
            </section>

            <section id="page-controls">
                <h3>Current Page Controls</h3>
                <div id="all-elements"></div>
            </section>
        </div>

        <div id="domain-tab" class="tab-content">
            <section id="domain-settings">
                <h3>Domain Override</h3>
                <div class="domain-info">
                    <span id="current-domain"></span>
                </div>
                <label>
                    <span>Volume</span>
                    <input
                        type="range"
                        id="domain-gain"
                        min="0"
                        max="5"
                        step="0.05"
                        value="1"
                    />
                    <input
                        type="number"
                        id="domain-gain-num"
                        value="1"
                        min="0"
                        max="69"
                        step="0.05"
                    />
                </label>
                <div class="domain-controls">
                    <button id="save-domain-override">Save Override</button>
                    <button id="clear-domain-override">Clear Override</button>
                </div>
            </section>
        </div>
    </div>
    <template id="elements-tpl">
        <div class="header-row">
            <div class="element-label"></div>
            <button class="element-reset">Reset</button>
        </div>
        <label>
            <span>Gain</span>
            <input
                type="range"
                class="element-gain"
                min="0"
                max="5"
                step="0.05"
            />
            <input
                type="number"
                class="element-gain-num"
                value="1"
                min="0"
                max="69"
                step="0.05"
            />
        </label>
        <label>
            <span>Pan</span>
            <input
                type="range"
                class="element-pan"
                min="-1"
                max="1"
                step="0.05"
            />
            <input
                type="number"
                class="element-pan-num"
                value="0"
                min="-1"
                max="1"
                step="0.05"
            />
        </label>
        <div class="checkboxes">
            <label>
                <span>Mono</span>
                <input type="checkbox" class="element-mono" />
            </label>
            <label>
                <span>Flip L/R</span>
                <input type="checkbox" class="element-flip" />
            </label>
        </div>
    </template>

    <details id="individual-elements">
        <summary>Control individual media elements</summary>
        <ul id="elements-list"></ul>
    </details>
    <p class="info">
        Note: if you get silence after touching a control, that means this
        extension can't do anything on this site because the site uses
        cross-domain media. Because Securityâ„¢ :(
    </p>
</div>

<script src="popup.js"></script>
